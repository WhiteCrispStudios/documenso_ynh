version = "1.0"

[main]
name = "Documenso"

    [main.smtp]
    name = "SMTP"

        [main.smtp.smtp_transport]
        ask = "SMTP Transport (smtp-auth | smtp-api | mailchannels)"
        type = "string"
        optional = true

        [main.smtp.smtp_host]
        ask = "SMTP Host (z. B. localhost)"
        type = "string"
        optional = true

        [main.smtp.smtp_port]
        ask = "SMTP Port (z. B. 587)"
        type = "number"
        optional = true

        [main.smtp.smtp_user]
        ask = "SMTP Benutzer (z. B. sign@example.com)"
        type = "string"
        optional = true

        [main.smtp.smtp_pass]
        ask = "SMTP Passwort (Mailbox)"
        type = "password"
        optional = true

        [main.smtp.smtp_from_name]
        ask = "Absendername (From Name)"
        type = "string"
        optional = true

        [main.smtp.smtp_from_address]
        ask = "Absenderadresse (From)"
        type = "string"
        optional = true

    [main.signup]
    name = "Signup"

        [main.signup.disable_signup]
        ask = "Registrierung deaktivieren? (true/false)"
        type = "string"
        optional = true
